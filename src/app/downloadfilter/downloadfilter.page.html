
<ion-content style="--background: #ffffff !important;">
    <ion-list>
      <ion-item *ngFor= "let book of books" style="--background: #ffffff;">
        <ion-avatar slot="start" (click)="presentModal(book.id)">
          <img [src]="book.profile_image_min">
        </ion-avatar>
        <ion-label (click)="presentModal(book.id)">
          <h2>{{book.name}}</h2>
          <h3 class="urdufont">{{book.nameurdu}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
