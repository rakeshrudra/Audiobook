<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>

    <ion-title>Islamic Audio Books</ion-title>
    <ion-icon name="search" slot="end" routerLink="/tab/search" style="padding-right: 15px; font-size: 24px;">
    </ion-icon>

  </ion-toolbar>
</ion-header>
<ion-content style="--padding-top: 15px;">
  <h4 style="padding-left: 15px;">Favourite</h4>
  <h5 style="padding-left: 15px;"><small><b>Swipe left to remove</b></small></h5>

  <ion-list style="padding: 8px; " lines='full'>

    <ng-container *ngFor="let a of playlist; let i = index">
      <ion-item-sliding>

        <ion-item class="chaptercontainer ion-activatable">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-text slot="start" (click)="play(playlist,i)" style="margin-inline-end: 2px;">
            {{i+1}}.
          </ion-text>
          <ion-label (click)="play(playlist,i)" class="ion-text-wrap">
            <h2>{{a.audioname}}
              <strong style="float: right;" class="urdufont">{{a.audionameurdu}}</strong>

            </h2>
            <small>{{a?.chapter}} - {{a?.bookname}}</small>

          </ion-label>
          <ion-icon name="play" (click)="play(playlist,i)" class="icon"></ion-icon>
        </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="_autoload.removefavouriteAudio(a)" color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>


    </ng-container>

  </ion-list>

  <ion-list *ngIf="playlist.length < 1">
    <ion-item lines="none">
      <ion-icon name="heart" style="color: #8dd600 !important;" slot="start"></ion-icon>

      </ion-label>
